<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="contato.html">Contato</a></li>

                <li><a href="formacao.html">Formação</a></li>
                <li><a href="index.html">Sobre Min</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2>Contato</h2>
                <form action="" method="post">
                    <table>
                        <tr>
                            <th><label for="nome">Nome:</label></th>
                            <td><input type="text" id="nome" placeholder="Digite seu nome"></td>
                        </tr>
                        <tr>
                            <th><label for="email">E-mail:</label></th>
                            <td><input type="email" id="email" placeholder="exemplo@email.com"></td>
                        </tr>
                        <tr>
                            <th><label for="msg">Digite sua Mensagem:</label></th>
                            <td><textarea name="msg" id="msg" cols="40" rows="5" placeholder="Mensagem"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button>Enviar</button></td>
                        </tr>
                    </table>
                </form>
                
            </section>
        </main>
        <footer>
            <a>
                <img src="imagens/github.svg" alt="Logo github">
                <p>GitHub</p>
            </a>
            <a>
                <img src="imagens/linkedin.svg" alt="Logo Linkedin">
                <p>Linkedin</p>
            </a>
            <a>
                <img src="imagens/whatsapp.svg" alt="Logo WhatsApp">
                <p>WhatsApp</p>
            </a>
        </footer>
    </div>
</body>
